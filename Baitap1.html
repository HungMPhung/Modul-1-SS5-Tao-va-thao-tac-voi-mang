<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sample Screen</h1>
<input style="text" id="textValue"/>
<input type="button" id="add" value="Add" onclick="addElenmentToArray()"/>
<input type="button" id="display" value="Display" onclick="AddArray()">
<script>
    let x = 0;
    let array = [];
    function addElenmentToArray() {
        array[x] = document.getElementById("textValue").value;
       alert("Elenment: " + array[x] + " Added at index " + x);
       x++;
       document.getElementById("textValue").value = "";
    }
    function AddArray() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Elenment: " + i + " =" + array[i] + "<br/>";
        }
        document.write(e);
    }
</script>

</body>
</html>
